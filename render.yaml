# Render Blueprint for MiniShop E-commerce with PostgreSQL
# Deploy: https://render.com/deploy

databases:
  - name: minishop-postgres
    plan: free
    databaseName: minishop
    user: minishop_user

services:
  - type: web
    name: minishop-ecommerce
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      # PostgreSQL connection (auto-linked from database)
      - key: DATABASE_URL
        fromDatabase:
          name: minishop-postgres
          property: connectionString
      # App settings
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      # Stripe (set in Render dashboard)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      # Telegram (set in Render dashboard)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      # Base URL (update after deployment)
      - key: NEXT_PUBLIC_BASE_URL
        value: https://minishop-ecommerce-0plf.onrender.com
